# lightning.pytorch==2.0.0

seed: 64566
resume_from_checkpoint: null
save_every_n_steps: 1000

logger:
  save_dir: artifacts/runs
  name: alpacha
  version: null

deepspeed: '
  {
      "fp16": {
            "enabled": true,
            "loss_scale": 0,
            "loss_scale_window": 1000,
            "initial_scale_power": 16,
            "hysteresis": 2,
            "min_loss_scale": 1
      },
      "optimizer": {
            "type": "AdamW",
            "params": {
                  "lr": 0.0001,
                  "weight_decay": 0
            }
      },
      "scheduler": {
            "type": "WarmupLR",
            "params": {
                  "last_batch_iteration": -1,
                  "warmup_min_lr": 0,
                  "warmup_max_lr": 0.0001,
                  "warmup_num_steps": 500
            }
      },
      "zero_optimization": {
            "stage": 3,
            "overlap_comm": true,
            "contiguous_gradients": true,
            "offload_optimizer": True,  # Enable Offloading optimizer state/calculation to the host CPU
      }
}
'

trainer:
  accelerator: auto
  default_root_dir: artifacts
  max_epochs: 5
  accumulate_grad_batches: 2
  log_every_n_steps: 1
  val_check_interval: 2000
  enable_checkpointing: true
  strategy: deepspeed_stage_3
  devices: auto # Use all
  num_nodes: 1
  precision: 16
  fast_dev_run: false
  min_epochs: null
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  enable_progress_bar: true
  enable_model_summary: true
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  detect_anomaly: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0

model:

  T_0: 2000
  T_mult: 2
  learning_rate: 1.0e-04 
  
  model: decapoda-research/llama-7b-hf

  lora: true
  lora_r: 16
  lora_alpha: 16
  lora_target_modules: ["q_proj", "v_proj", "k_proj", "o_proj"]
  lora_pretrained: null

  # When calling load_pretrained
  load_in_8bit: false
  device_map: null
  
data: 
  local: true
  dataset_name: decapoda-research/llama-7b-hf
  batch_size: 5
  # subset_train: 10
  workers: 2






























































































































































































































































































































































































































































































